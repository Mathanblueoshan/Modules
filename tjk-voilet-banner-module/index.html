<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TJK Banner Module</title>
  <!-- css -->
  <!-- <link rel="stylesheet" href="css/backup.css"> -->
  <link rel="stylesheet" href="/css/style.css">

</head>

<body>
  <div class="container">
    <div class="quiz">
      <div class="quiz__img">
        <img class="quiz__brand-img" src="./images/bournvita-quiz.webp" alt="bournvita quiz image" loading="lazy"
          width="170" height="168">
      </div>
      <div class="quiz__content">
        <h3 class="quiz__title">Which famous economist wrote the wealth of nations?</h3>
        <h6 class="quiz__subtitle">You think you know the answer? Participate in quiz.</h6>

        <!-- images -->
        <img src="/images/bournvita-a-new.webp" class="quiz__a-img" alt="quiz-a" loading="lazy" width="49" height="47">
        <img src="/images/bournvita-b-quiz.webp" class="quiz__b-img" alt="quiz-b" loading="lazy" width="33" height="40.2">
        <img src="/images/bournvita-c-quiz.webp" class="quiz__c-img" alt="quiz-c" loading="lazy" width="37" height="26">
        <img src="/images/question-mark-white.webp" class="quiz__question-mark-white" alt="quiz__question-mark-white" loading="lazy"
          width="16.55" height="26.1">
        <img src="/images/bournvita-question.webp" class="quiz__question-mark-pink" alt="quiz__question-mark-pink" loading="lazy"
          width="18.86" height="30.99">
      </div>
      <div class="quiz__btn">
        <a href="#" class="quiz__play-btn">
          Play Now
          <img src="/images/arrow.svg" class="quiz__btn-icon" alt="arrow icon" loading="lazy">
        </a>
      </div>
    </div>
  </div>
</body>

</html>
